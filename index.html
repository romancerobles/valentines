<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #fff0f3;
            --heart-color: #ff4d6d;
            --text-color: #590d22;
            --accent-color: #c9184a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
        }

        /* Floating Hearts Background */
        .floating-heart {
            position: fixed;
            bottom: -10px;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: floatUp var(--duration) linear infinite;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-105vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* The Main Growing Heart */
        .heart-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Behind the text */
            pointer-events: none;
            will-change: transform;
        }

        .heart {
            background-color: var(--heart-color);
            display: inline-block;
            height: 50px;
            position: relative;
            transform: rotate(-45deg) scale(1);
            width: 50px;
            transition: transform 0.1s ease-out;
            opacity: 0.4;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: var(--heart-color);
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        /* Content Layout */
        .scroll-container {
            position: relative;
            z-index: 2; /* Above the heart */
        }

        .message-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
            font-size: 2rem;
            font-style: italic;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .message-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Final Question Section */
        #final-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .btn {
            font-family: 'Arial', sans-serif;
            margin-top: 30px;
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: var(--heart-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 77, 109, 0.6); }
            100% { transform: scale(1); }
        }

        /* Progress Bar (Optional Touch) */
        #progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: var(--accent-color);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="progress"></div>

    <div class="heart-wrapper">
        <div class="heart" id="mainHeart"></div>
    </div>

    <div class="scroll-container">
        <div class="message-section">Hey Mami </div>
        <div class="message-section">Keep scrolling to solve the riddle...</div>
        <div class="message-section">There is no riddle.</div>
        <div class="message-section">Just mi lob</div>
        
        <div id="final-section" class="message-section">
            <h1>Will you be my Valentine?</h1>
            <a href="https://drive.google.com/file/d/1W327Op3-V_m4vMsHxpRo91VnllWrLVxe/view?usp=drive_link" class="btn">YES! ❤️</a>
        </div>
    </div>

    <script>
        const heart = document.getElementById('mainHeart');
        const progressBar = document.getElementById('progress');

        // 1. Scroll-based Heart Growth
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = scrollTop / maxScroll;

            // Heart grows from 1x to 20x
            const scaleValue = 1 + (scrollPercent * 19);
            heart.style.transform = `rotate(-45deg) scale(${scaleValue})`;
            
            // Heart becomes more solid as you reach the end
            heart.style.opacity = 0.3 + (scrollPercent * 0.5);

            // Update top progress bar
            progressBar.style.width = (scrollPercent * 100) + "%";
        });

        // 2. Floating Background Hearts
        function createFloatingHeart() {
            const heartEl = document.createElement('div');
            heartEl.className = 'floating-heart';
            heartEl.innerHTML = '❤️';
            heartEl.style.left = Math.random() * 100 + 'vw';
            
            // Randomize speed and size
            const duration = Math.random() * 3 + 4; // 4-7 seconds
            const drift = (Math.random() * 200 - 100) + 'px';
            
            heartEl.style.setProperty('--duration', duration + 's');
            heartEl.style.setProperty('--drift', drift);
            heartEl.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            document.body.appendChild(heartEl);
            
            setTimeout(() => {
                heartEl.remove();
            }, duration * 1000);
        }
        setInterval(createFloatingHeart, 300);

        // 3. Text Fade-In (Intersection Observer)
        const observerOptions = {
            threshold: 0.6
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.message-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
